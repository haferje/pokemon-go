				moves: function(cell, formatterParams) {
					// console.log(cell.getValue());
					var html = _.map(cell.getValue(), move => {
						return `<div class="move ${move.legacy && "legacy"}">${move.name}</div>`;
					});
					return html.join('');
				},

var Pokedex = {
	pokemon (poke) {
		if (!poke)
			return;

		var evolutions = _.map(_.get(poke, 'evolution.futureBranches', []), b => Pokedex.pokemonByID(b.id));
		var flavor = Pokedex.flavor(poke);

		return {
			id          : poke.id,
			dex         : poke.dex,
			name        : poke.name,
			family      : poke.family.name,
			maxCP       : poke.maxCP,
			buddy       : poke.kmBuddyDistance,
			attack      : poke.stats.baseAttack,
			defense     : poke.stats.baseDefense,
			stamina     : poke.stats.baseStamina,
			photo       : Pokedex.photo(poke),

			evolutions  : evolutions.length ? evolutions : undefined, // BUG : cannot be null or empty array
			flee        : _.get(poke, 'encounter.baseFleeRate', 0),
			capture     : _.get(poke, 'encounter.baseCaptureRate', 0),
			male        : _.get(poke, 'encounter.gender.malePercent', 0),
			female      : _.get(poke, 'encounter.gender.femalePercent', 0),
			rarity      : _.get(poke, 'rarity.name'),
			types       : _.map(poke.types, t => t.name),
			quick       : _.map(poke.quickMoves, m => ({ name : m.name.replace(' Fast', ''), legacy : m.legacy || false })),
			charge      : _.map(poke.cinematicMoves, m => ({ name : m.name, legacy : m.legacy || false })),
		};

	pokemonByID (pokeID) {
		var poke = _.find(pokemon, { id: pokeID });
